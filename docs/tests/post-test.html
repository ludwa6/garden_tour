<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POST Test</title>
</head>
<body>
  <h1>POST to Google Apps Script</h1>
  <button onclick="sendTest()">Send Test Note</button>

  <pre id="output"></pre>

  <script>
    async function sendTest() {
      const noteObj = {
        poi_id: "TEST123",
        species_name: "Debug Plant",
        note: "Hello from POST test page ðŸŒ±",
        date_saved: new Date().toISOString()
      };

      const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbz2xkGciP2FO5MwNFvqjBCc5IEkeIepgiP94tjN0pr7SCdJ-T_hCLYV_v6vJuwdRGbt/exec"; // ðŸ‘ˆ replace with your deployed URL

      try {
        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          body: JSON.stringify(noteObj),
          headers: { "Content-Type": "application/json" }
        });

        const text = await res.text();
        document.getElementById("output").textContent =
          "Status: " + res.status + "\nResponse: " + text;
        console.log("Response text:", text);

      } catch (err) {
        document.getElementById("output").textContent = "Error: " + err;
        console.error(err);
      }
    }
  </script>
</body>
</html>
