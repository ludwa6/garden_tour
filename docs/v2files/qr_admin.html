<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Admin</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <header>
    <h1>QR Admin</h1>
  </header>

  <main>
    <label for="obsSelect">Select Observation:</label>
    <select id="obsSelect">
      <option>Loading…</option>
    </select>
    <button id="generateBtn">Generate QR</button>

    <div id="qrcode"></div>
    <div id="preview"></div>
  </main>

  <footer>
    <a href="index.html">⬅ Back to Map</a>
  </footer>

  <script>
    // Load observations from localStorage
    const select = document.getElementById('obsSelect');
    const stored = localStorage.getItem('filteredObservations');
    let observations = [];

    if (stored) {
      observations = JSON.parse(stored);
      select.innerHTML = '';
      observations.forEach((obs, idx) => {
        const opt = document.createElement('option');
        opt.value = idx;
        opt.textContent = obs.title || `Observation ${obs.id}`;
        select.appendChild(opt);
      });
    } else {
      select.innerHTML = '<option>No observations found</option>';
    }

    document.getElementById('generateBtn').addEventListener('click', () => {
      const idx = select.value;
      if (!observations[idx]) return;
      const obs = observations[idx];

      // Generate QR for detail page
      const url = new URL(obs.detail_url, location.origin).href;
      document.getElementById('qrcode').innerHTML = '';
      new QRCode(document.getElementById('qrcode'), url);

      // Show preview link
      document.getElementById('preview').innerHTML = `<a href="${url}" target="_blank">Preview ${obs.title || obs.id}</a>`;
    });
  </script>
</body>
</html>
