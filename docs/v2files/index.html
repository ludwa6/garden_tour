<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garden Tour Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Garden Tour</h1>
  </header>

  <main>
    <div id="map"></div>
  </main>

  <footer class="footer">
    <a id="qr-admin-link" href="qr_admin.html">QR Admin</a>
    <a href="admin.html">ðŸ”§ Admin Dashboard</a>
    <span class="footer-sep"> :: </span>
    <a href="https://www.inaturalist.org/projects/197410" target="_blank" rel="noopener noreferrer">
      View Project at iNaturalist
    </a>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <script src="app.js"></script>

  <script>
    // When navigating to QR Admin, pass along filtered observations
    document.getElementById('qr-admin-link').addEventListener('click', (e) => {
      e.preventDefault();
      const filtered = window.observations ? window.observations.filter(obs => obs.isVisible) : [];
      localStorage.setItem("filteredObservations", JSON.stringify(filtered));
      window.location.href = "qr_admin.html";
    });
  </script>
</body>
</html>
