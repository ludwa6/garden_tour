<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    h1 { text-align: center; }
    table { border-collapse: collapse; width: 100%; margin: 1rem 0; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background:#eee; }
  </style>
</head>
<body>
  <h1>üåø Admin Dashboard</h1>

  <h2>Visitor Notes (Shared with Garden)</h2>
  <table id="notesTable"><tr><td>Loading...</td></tr></table>

  <script>
    async function loadSharedNotes() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQOnNZh3kF5CzHEEOf6OH8pp9XT-VVS10ELP6RapiD0v2a--ybmB09LFFfFJ8VawBnVe6JI6mESYn-u/pub?gid=0&single=true&output=csvPASTE_PUBLISHED_SHEET_CSV_URL"; // from File ‚Üí Publish to Web
      try {
        const res = await fetch(url);
        const text = await res.text();
        const rows = text.split("\n").map(r => r.split(","));
        
        const table = document.getElementById("notesTable");
        table.innerHTML = "<tr><th>POI</th><th>Species</th><th>Note</th><th>Date</th></tr>";

        rows.slice(1).forEach(r => {
          if (r[0]) {
            table.innerHTML += `<tr>
              <td>${r[0]}</td>
              <td>${r[1]}</td>
              <td>${r[2]}</td>
              <td>${r[4]}</td>
            </tr>`;
          }
        });
      } catch (err) {
        console.error("Failed to load notes", err);
        document.getElementById("notesTable").innerHTML =
          "<tr><td colspan='4'>‚ö†Ô∏è Could not load shared notes.</td></tr>";
      }
    }
    loadSharedNotes();
  </script>
</body>
</html>
