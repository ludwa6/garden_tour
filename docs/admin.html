<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css?v=4">
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.5rem; border: 1px solid #ddd; text-align: left; }
    th { background: #f0f0f0; }
    img.qr-thumb { width: 64px; height: 64px; object-fit: contain; }
    .search-box { margin: 1rem 0; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <p>Loaded from <code>/assets/qrcodes/index.json</code></p>

  <div class="search-box">
    <label for="search">üîç Search: </label>
    <input type="text" id="search" placeholder="Filter by species or ID...">
  </div>

  <table id="poiTable">
    <thead>
      <tr>
        <th>POI ID</th>
        <th>Species</th>
        <th>QR</th>
        <th>Detail Page</th>
        <th>iNat Link</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadRegistry() {
      try {
        const res = await fetch("/assets/qrcodes/index.json");
        const data = await res.json();
        populateTable(data);
      } catch (err) {
        console.error("Failed to load registry", err);
        document.querySelector("#poiTable tbody").innerHTML =
          "<tr><td colspan='5'>‚ö†Ô∏è Could not load index.json</td></tr>";
      }
    }

    function populateTable(registry) {
      const tbody = document.querySelector("#poiTable tbody");
      tbody.innerHTML = "";

      registry.forEach(entry => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${entry.poi_id}</td>
          <td>${entry.species_name}</td>
          <td><img src="${entry.qr_code_url}" class="qr-thumb" alt="QR for ${entry.poi_id}"></td>
          <td><a href="${entry.detail_url}" target="_blank">View</a></td>
          <td><a href="${entry.inat_url}" target="_blank">iNat</a></td>
        `;
        tbody.appendChild(tr);
      });

      // Hook up search filter
      const searchInput = document.getElementById("search");
      searchInput.addEventListener("input", () => {
        const term = searchInput.value.toLowerCase();
        Array.from(tbody.rows).forEach(row => {
          const text = row.textContent.toLowerCase();
          row.style.display = text.includes(term) ? "" : "none";
        });
      });
    }

    loadRegistry();
  </script>
</body>
</html>
