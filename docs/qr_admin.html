<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html">‚Üê Back</a>
    <h1>QR Code Generator</h1>
  </header>

  <main class="container">
    <!-- Observation Selector -->
    <section class="card">
      <h2>Select Observation</h2>
      <select id="obsSelect">
        <option>Loading...</option>
      </select>
    </section>

    <!-- QR Code Display -->
    <section class="card">
      <h2>Custom QR Code</h2>
      <div id="qrcode"></div>
      <input id="customURL" type="text" placeholder="Paste or edit URL here" />
    </section>

    <!-- Preview Section -->
    <section class="card">
      <h2>Preview</h2>
      <iframe id="preview" style="width:100%; height:400px; border:1px solid #ccc;"></iframe>
    </section>
  </main>

  <script src="qr_admin.js"></script>
</body>
</html>
