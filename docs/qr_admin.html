<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ✅ Kept: Page header -->
  <h1>QR Admin</h1>
  
  <!-- ✅ New: Back link so user can return to map -->
  <a href="index.html">← Back to main</a>

  <!-- ✅ Simplified: Controls for selecting an observation -->
  <div id="controls">
    <label for="observationSelect">Select Observation:</label>
    <select id="observationSelect">
      <option value="">Loading...</option>
  </select>
  </div>

  <!-- ✅ Simplified: QR code preview -->
  <div id="qr-preview">
    <h3>Custom QR Code:</h3>
    <canvas id="qrCanvas"></canvas>
  </div>
  
  <!-- ✅ Observation preview (image + link) -->
  <div id="observationPreview" class="preview"></div>

  <!-- ✅ Scripts (moved logic out of HTML into qr_admin.js) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="qr_admin.js"></script>
</body>
</html>
