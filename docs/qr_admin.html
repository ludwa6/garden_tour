<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Admin</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="qr_admin.js" defer></script>
</head>
<body>
  <!-- Top App Bar -->
  <header class="appbar">
    <a href="index.html" class="back-link">&larr; Back</a>
    <h1>QR Admin</h1>
  </header>

  <!-- Main Content -->
  <main class="qr-admin">
    <section class="card">
      <h2>Select Observation</h2>
      <div id="controls">
        <label for="obsSelect" class="visually-hidden">Select Observation:</label>
        <select id="obsSelect">
          <option value="">Loading...</option>
        </select>
      </div>
    </section>

    <section class="card">
      <h2>Custom QR Code</h2>
      <div id="qrcode"></div>
    </section>

    <section id="preview" class="card"></section>
  </main>
</body>
</html>
