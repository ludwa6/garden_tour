<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Admin</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem;
      background: #f9fafb;
      color: #111827;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    select, button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      background: white;
      cursor: pointer;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
    }
    button:hover {
      background: #1e40af;
    }
    .preview {
      text-align: center;
      margin-top: 2rem;
    }
    .qrcode {
      margin: 1rem auto;
    }
    .link-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .link-actions button {
      background: #374151;
    }
    .link-actions button:hover {
      background: #111827;
    }
  </style>
</head>
<body>
  <h1>QR Admin</h1>
  <div class="controls">
    <label for="obsSelect">Select Observation:</label>
    <select id="obsSelect"></select>
    <button id="generateBtn">Generate QR</button>
  </div>

  <div class="preview" id="preview" style="display:none;">
    <h2 id="obsTitle"></h2>
    <div id="qrcode" class="qrcode"></div>
    <div class="link-actions">
      <button id="copyBtn">Copy Link</button>
      <button id="openBtn">Open Link</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    const obsSelect = document.getElementById("obsSelect");
    const generateBtn = document.getElementById("generateBtn");
    const preview = document.getElementById("preview");
    const obsTitle = document.getElementById("obsTitle");
    const qrcodeContainer = document.getElementById("qrcode");
    const copyBtn = document.getElementById("copyBtn");
    const openBtn = document.getElementById("openBtn");

    // Mock: replace with real data fetch
    const observations = [
      { id: 1, title: "Oak Tree", detail_url: "/assets/offline/1/index.html" },
      { id: 2, title: "Frog", detail_url: "/assets/offline/2/index.html" },
      { id: 3, title: "Butterfly", detail_url: "/assets/offline/3/index.html" }
    ];

    // Populate dropdown
    observations.forEach(obs => {
      const option = document.createElement("option");
      option.value = obs.id;
      option.textContent = obs.title;
      obsSelect.appendChild(option);
    });

    let currentUrl = "";

    generateBtn.onclick = () => {
      const selectedId = parseInt(obsSelect.value);
      const item = observations.find(o => o.id === selectedId);
      if (!item) return;

      currentUrl = new URL(item.detail_url, location.origin).href;

      // Update preview
      obsTitle.textContent = item.title;
      preview.style.display = "block";

      // Clear and regenerate QR
      qrcodeContainer.innerHTML = "";
      new QRCode(qrcodeContainer, {
        text: currentUrl,
        width: 200,
        height: 200,
      });
    };

    copyBtn.onclick = async () => {
      if (!currentUrl) return;
      try {
        await navigator.clipboard.writeText(currentUrl);
        copyBtn.textContent = "Copied!";
        setTimeout(() => (copyBtn.textContent = "Copy Link"), 2000);
      } catch (err) {
        alert("Failed to copy: " + err);
      }
    };

    openBtn.onclick = () => {
      if (!currentUrl) return;
      window.open(currentUrl, "_blank");
    };
  </script>
</body>
</html>
