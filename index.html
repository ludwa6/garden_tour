<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Garden Tour</title>

<script>
  // Detect repo root robustly
  (function() {
    const pathParts = window.location.pathname.split("/").filter(Boolean);

    // Case 1: GitHub Pages -> domain like user.github.io, path starts with repo name
    if (window.location.hostname.endsWith("github.io") && pathParts.length > 0) {
      window.basePath = "/" + pathParts[0] + "/";
    } 
    // Case 2: localhost or custom domain (Replit, Netlify, etc.)
    else {
      window.basePath = "/";
    }

    console.log("üåê Using basePath:", window.basePath);

    // Dynamically inject CSS
    const cssFiles = [
      "style.css",
      "style.css?v=2",
      "https://unpkg.com/leaflet/dist/leaflet.css",
      "https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css",
      "https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
    ];
    cssFiles.forEach(href => {
      const link = document.createElement("link");
      link.rel = "stylesheet";
      link.href = href.startsWith("http")
        ? href
        : new URL(href, window.location.origin + window.basePath).href;
      document.head.appendChild(link);
    });

    // Register service worker with correct path
    if ("serviceWorker" in navigator) {
      const swUrl = new URL("service-worker.js", window.location.origin + window.basePath).href;
      navigator.serviceWorker.register(swUrl).then(() => {
        console.log("‚úÖ Service Worker registered at", swUrl);
      });
    }
  })();
</script>


  <link rel="icon" href="icons/icon-192.png">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0ea5e9" />
</head>
<body class="main-page">
  <header class="appbar">
    <h1>a Field Guide to Quinta Vale da Lama</h1>
    <div class="controls">
      <button data-range="today" class="active">Today</button>
      <button data-range="week">This Week</button>
      <button data-range="all">All</button>
    </div>
    <div class="gamification">
      <span id="points">0 pts</span>
      <span id="badges"></span>
      <button id="settingsBtn" aria-label="Open settings">‚öôÔ∏è</button>
    </div>
  </header>

  <div id="map" role="region" aria-label="Observation map"></div>

  <section id="observations" aria-live="polite">Loading...</section>

  <div id="settingsPanel" class="panel hidden" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
    <h2 id="settingsTitle">Settings</h2>
    <button id="resetBtn" class="danger">Reset My Tour</button>
    <button id="closeSettings">Close</button>
  </div>

  <footer class="footer">
    <a class="nav-link" data-target="qr_admin.html" id="qr-admin-link">üì∑ QR Admin</a>
    <a class="nav-link" data-target="admin.html">üîß Admin Dashboard</a>
    <span class="footer-sep"> :: </span>
    <a href="https://www.inaturalist.org/projects/197410" target="_blank" rel="noopener noreferrer">
      View Project at iNaturalist
    </a>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <script>
    // Load app.js with correct basePath
    const script = document.createElement("script");
    script.src = new URL("app.js?v=2", window.location.origin + window.basePath).href;
    document.body.appendChild(script);
  </script>

  <script>
    // Footer nav links: rewrite using basePath
    document.querySelectorAll(".footer .nav-link").forEach(link => {
      const target = link.dataset.target;
      if (target) {
        link.href = new URL(target, window.location.origin + window.basePath).href;
      }
    });

    // Hook QR Admin link with range persistence
    document.getElementById('qr-admin-link').addEventListener('click', (e) => {
      e.preventDefault();
      const url = new URL(`qr_admin.html?range=${window.currentRange || 'all'}`, window.location.origin + window.basePath).href;
      window.location.href = url;
    });
  </script>
</body>
</html>
